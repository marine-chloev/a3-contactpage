<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
  <!--Google Font Embed code-->
  <!-- Barrio/fun font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Poppins&family=Sora:wght@100..800&family=Tenor+Sans&display=swap" rel="stylesheet">
  <!-- Montserrat/body font vibes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=Sora:wght@100..800&family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>
  <style>
    *{
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
    }
    
    body {
      font-family: 'montserrat', sans-serif;
    }
    
    a {
      text-decoration: none;
      color: black;
    }
    
    #header {
      width: 100vw;
      min-height: 100vh;
      background-image: url(firstpic-port.jpg);
      background-position: center;
      background-size: cover;
    }
    
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 8px;
    }
    
    nav{
      display: flex;
      justify-content: space-between;
      padding: 32px 0; 
    }
    
    nav ul{
      display: flex;
      list-style: none;
      gap: 32px;
      font-size: 18px;
    }
    
    nav .logo {
      font-size: 20px;
      
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; 
      flex-direction: column;
      margin-top: 100px;
    }
    
    .header-content h1 {
      font-family: 'barrio';
      font-size: 300px;
      color: #0A0A0A;
    }
    
    .header-content p {
      font-size: 40px;
    }
    
    #contact {
      display: flex;
    }
    
    form {
      flex-basis: 50%;
      
    }
    
    .inputsWrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
      margin-top: 60px;
      margin-left: 600px;
    }
    
    .inputsWrapper input {
      padding: 10px 16px;
      width: 100%;      
    }
       footer {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      align-items: center;
    }

    footer ul {
      display: flex;
      list-style: none;
      gap: 32px;
    }
    
    footer .logo {
      color: blue;
    }
    
    #contact-header {
      min-height: 400px;
      background-image: url(longbgimg.jpg);
      background-size: cover;
      background-position: center;
    } 
  </style>
    <body>
      <section id="contact-header">
        <div class="container">
          <nav class="logo">
            <h1> marine's portfolio </h1>
        
              <ul class="nav-links">
                <li> <a href="https://marine-chloev.github.io/assignment3/"> home </a></li>
                <li> <a href="#"> projects </a></li>
                <li> <a href="#"> about me </a></li>
                <li> <a href="#"> contact </a></li>
              </ul>
          </nav>
        </div>
        <div class="header-content">
        <h1> contact </h1>
      </div>   
      </section>
      <section id="contact" class="container">
        <form action="#">
           <h1> get in touch! </h1>
          
          <div class="inputsWrapper">
            <input type="text" placeholder="your name">
            <input type="text" placeholder="your phone number">
            <input type="email" placeholder="your email">
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <button class="primary-btn"> submit </button>
          </div>
        </form>
        <div class="address"> 
          <h1> leave me a message! </h1>
        </div>
      </section>
       <footer>
    <ul class="footerlinks">
      <li><a href="#"> home</a></li>
      <li><a href="#"> projects</a></li>
      <li><a href="#"> about me</a></li>
      <li><a href="#"> contact</a></li>
    </ul>
    <h1 class="logo"> marine vandame </h1>
    <p> Thank you for scrolling all the way through </p>
  </footer>
    </body>
</html>
